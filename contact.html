<!DOCTYPE html>

<html lang="en">
  
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     <title>Personal Portfolio Project</title>
     <link rel="stylesheet" type="text/css" href="resources/css/style.css">
     <script src="resources/css/portfolio.js" type="text/javascript"></script>
   </head>
    <body>
        <header>
            <img src = "resources/images/logo.jpg" class="logo">
            <h1>Portfolio</h1>
            <nav>
               <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="index.html">About</a></li>
                 <li><a href="contact.html">Contact</a>
                  <img src="resources/images/phone.png">
                </li>
               </ul>
            </nav>
        </header>
        <main class="contact-info">
           
           <section class="contact" >
              <form action="contact.html" method="post" >
                <h2>Contact</h2>
                <label for="name"></label>
                <input type="text" name="first-name" id="name" placeholder="First Name" required><br>
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" required><br>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <label for="message"></label>
                <textarea id="message" name="message" placeholder="Message" required></textarea><br>
                <input type="submit" value="Submit" id="submit">
                
              </form>
              <img src="resources/images/map.png" alt="map" id="map">
         </section>
         
        </main>
        <footer>
         
            <p>Personal Portfolio Project</p>
         
        </footer>
      
    </body>
</html>
